<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lee's Application</title>
     <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&language=en"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  </head>

  <body>
    <div id="map">
      <select id="countries" class="controls">
        <option value="all" selected>All</option>
        <option value="au">Australia</option>
        <option value="br">Brazil</option>
        <option value="ca">Canada</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="mx">Mexico</option>
        <option value="nz">New Zealand</option>
        <option value="it">Italy</option>
        <option value="za">South Africa</option>
        <option value="es">Spain</option>
        <option value="pt">Portugal</option>
        <option value="us">U.S.A.</option>
        <option value="uk">United Kingdom</option>
      </select>

      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <input id="near-input" class="controls" type="text" placeholder="within(meters)">
      <select id="mode" class="controls">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="TRANSIT">Transit</option>
      </select>

      <div id="listing-panel" style="" class="hidden">
        <p class="msg">Hotel Lists Will Render Here</p>
        <table id="resultsTable">
          <tbody id="results"></tbody>
        </table>
      </div>

      <div id="right-panel" class="">
        <div id="directionSteps">
          <p class="msg">Direction Steps Will Render Here</p>
        </div>
        <a href="#toggleBtn" id="paneToggle" class="out">&lt;</a>
      </div>

      <div id="map_canvas"></div>

      <script type="text/template" id="info-template">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name">Address:</td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name">Telephone:</td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name">Rating:</td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name">Website:</td>
              <td id="iw-website"></td>
            </tr>
          </table>
        </div>
      </script>
    </div>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script> -->

    <script src="js/model/model.js"></script>
    <script src="js/model/model_destination.js"></script>
		<script src="js/collection.js"></script>
    <script src="js/view/togo-view.js"></script>
		<script src="js/view/app-view.js"></script>
		<script src="app.js"></script>
  </body>
</html>
